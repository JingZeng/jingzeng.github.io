<!doctype html>
<html>
    <head>
        <title>STEPs - Settings</title>
        <link href="settings.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="size">
        
        <section class="settings">
            <div class="container">
                <h2>Settings</h2>
                <div class="roundLabel">
                    <div class="circleFrame">
                    <h1>Upload Photo</h1>
                    </div>
                </div>
                <form>
                    <div class="input-name">
                        <label for="name">Nickname: </label>
                        <input id="name" type="text" placeholder="Anna">
                    </div>
                    </div>
                    <div class="input-email">
                        <label>Email Address: </label>
                    </div>
                    <div class="anna-email">
                        <label>anna16@gmail.com </label>
                    </div>
                    <div class="input-curpass">
                        <label for="password">Current Password: </label>
                        <input id="name" type="text" placeholder="********">
                    </div>
                    <div class="input-newpass">
                        <label for="new-password">New Password: </label>
                        <input id="name" type="text">
                    </div>
                    <div class="input-confpass">
                        <label for="confirm-password">Confirm Password: </label>
                        <input id="name" type="text">
                    </div>
                    <div class="input-classcode">
                        <label for="classcode">Class Code (optional): </label>
                        <input id="name" type="text" placeholder="Descomp2016">
                    </div>
                    <div class="updatebutton">
                        <input type="submit" value="Update">
                    </div>
                </form>
            </div>
        </section>
        </div>
    </body> 
</html>
