<!doctype html>
<html>
    <head>
        <title>STEPs - Comments Side Bar</title>
        <link href="commentside.css" rel="stylesheet" type="text/css">
    </head>

        <div class="size">

            <div class="container">
                <h3>Search comments</h3>
                <img class="search" src="assets/%20search.png">

        <section class="comments">

                        <img class="initial" src="assets/d.png">

                    </div>

                    </div>
                    <div class="each-comments">

                        <label class="message">You looks great!...</label>
                        <label class="time">12:150 pm</label>
                    </div>

        </section>
        </div>
    </body>
</html>
