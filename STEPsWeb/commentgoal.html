<!doctype html>
<html>
    <head>
        <title>STEPs - Comments Goal/Step</title>
        <link href="commentnew.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="size">
        <section class="headline">
            <div class="container">
                <h3>Search comments</h3>
                <img class="search" src="assets/%20search.png">
            </div>
            <div class="comment-tab"> 
                <nav>
                 <ul>
                    <li>All comments</li>
                    <li>Important</li>
                 </ul>
                </nav> 
            </div>
        </section>
        <section class="records">
            <div class="record">
                <img class="initial" src="assets/d.png">
                <label class="message">I would suggest...</label>
                <label class="time">June 25  14:36pm</label>
            </div>
            <div class="record">
                <label class="message2">Thanks, I'll thing about it.</label>
                <label class="time">June 25  19:20pm</label>
            </div>
            <div class="record">
                <img class="initial" src="assets/m.png">
                <label class="message">Well done, I's so proud of you!</label>
                <label class="time">June 28  18:16pm</label>
            </div>
        </section>
        <section class="comment">
            <div class="type">
                <textarea rows="3" cols="40"></textarea>
            </div>
            <div class="sendbutton">
                <input type="submit" value="Send">
            </div>
        </section>
            
        </div>
    </body>
</html>
