<!DOCTYPE html>
<html>

<head>
    <title>Set A New Goal</title>
    <link href="set-goal.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="Library/layer-v3.0.1/layer/layer.js"></script>
</head>

<body>
    <section class="container">
        <div class="close">

        </div>

        <div class="roundLabel">
            <div class="circleFrame">
                <h1>Goal</h1>
            </div>
        </div>
        <div class="input-field">
            <input type="goalName" placeholder="Please type your goal here...">
        </div>

        <div class="options">
            <div class="icons">
                <img onclick="deleteit()" src="assets/trash.png">
                <img onclick="addComt()" src="assets/comment.png">
                <a onclick="addComt()">Add Comment</a>
            </div>

            <div class="toggle">
                <label><em>Set a due day</em> </label>
            </div>
            <div class="calendar">
                <input type="setdate" placeholder="enter a date...">
            </div>
            <select>
                <option selected>Select Category</option>
                <option>Physical</option>
                <option>Intellectual</option>
                <option>Social</option>
                <option>Family</option>
            </select>

        </div>

        <div class="button-bar">
            <input type="button" value="Next" onclick="location.href='set-steps.html';" class="call-to-action" />
            <input type="submit" value="Save" onclick="autoSave()" class="call-to-action" />
        </div>

        <div class="reference">
            <a href="assets/1016Ass3UserGuide.pdf">How to set a goal?</a>
        </div>

    </section>
</body>

</html>
