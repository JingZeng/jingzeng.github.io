<!doctype html>
<html>
    <head>
        <title>STEPs - Sign Up</title>
        <link href="signup.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="size">
        <section class="sign-up">
            <div class="container">
                <h2>Welcome to STEPs!</h2>
                <div class="roundLabel">
                    <div class="circleFrame">
                    <h1>Upload Photo</h1>
                    </div>
                </div>
                <form>
                    <div class="input-firstname">
                        <label for="name">First Name: </label>
                        <input id="name" type="text">
                    </div>
                    <div class="input-lastname">
                        <label for="name">Last Name: </label>
                        <input id="name" type="text">
                    </div>
                    <div class="input-email">
                        <label for="emial">Email Address: </label>
                        <input id="name" type="text" placeholder="someone@somewhere.com">
                    </div>
                    <div class="input-password">
                        <label for="password">Password: </label>
                        <input id="name" type="text" placeholder="********">
                    </div>
                    <div class="input-confpass">
                        <label for="confirm-password">Confirm Password: </label>
                        <input id="name" type="text" placeholder="********">
                    </div>
                    <div class="input-classcode">
                        <label for="classcode">Class Code (optional): </label>
                        <input id="name" type="text" placeholder="Descomp2016">
                    </div>
                    <div class="signupbutton">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </section>
        </div>
    </body>
</html>
